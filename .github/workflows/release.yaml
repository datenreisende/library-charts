name: Release Helmlet Chart

on:
  push:
    branches:
      - main

permissions:
  contents: write # publish chart to gh-pages branch
  packages: write # publish chart to ghcr.io

jobs:
  release-ghcr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.9.0

      # Package and Publish helmlet chart to ghcr.io
      - name: Generate helmlet Chart
        run: |
          mkdir -p .cr-release-packages
          helm package charts/helmlet --destination .cr-release-packages

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.REGISTRY_SECRET }}

      - name: Publish helmlet Chart to GHCR
        run: |
          for pkg in .cr-release-packages/helmlet-*.tgz; do
            echo "${pkg}"
            helm push "${pkg}" oci://ghcr.io/datenreisende/charts
          done

  release-gh-pages:
    runs-on: ubuntu-latest
    needs: release-ghcr
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Install Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.9.0

      # Publish helmlet chart to gh-pages branch
      - name: Publish helmlet Chart to GitHub Pages
        uses: helm/chart-releaser-action@v1.5.0
        with:
          config: .github/configs/cr.yaml
        env:
          CR_TOKEN: "${{ secrets.REGISTRY_SECRET }}"

  update-readme:
    runs-on: ubuntu-latest
    needs: release-gh-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"

      - name: Remove existing Helm Charts Table
        run: |
          # Remove the existing table by deleting lines between "## Available Helm Charts" and the next section
          awk '/## Available Helm Charts/{flag=1} /## /{flag=0} !flag' README.md > README.tmp && mv README.tmp README.md

      - name: Generate Helm Charts Table
        run: |
          echo "| Chart Name | Version | Type |" > charts-table.txt
          echo "|------------|---------|------|" >> charts-table.txt
          chart_name="helmlet"
          chart_version=$(helm show chart charts/helmlet | grep '^version:' | awk '{print $2}')
          chart_type=$(helm show chart charts/helmlet | grep '^type:' | awk '{print $2}')
          if [ -z "$chart_type" ]; then
            chart_type="Library"
          fi
          echo "| $chart_name | $chart_version | $chart_type |" >> charts-table.txt

      - name: Insert Table into README
        run: |
          # Create the header for the charts section
          echo "## Available Helm Charts" > charts-section.txt
          echo "" >> charts-section.txt
          cat charts-table.txt >> charts-section.txt
          
          # Insert the charts section before the "How to Add This Repository" section
          awk '/## How to Add This Repository/{flag=1; if(!flag2){print ""; system("cat charts-section.txt"); flag2=1}} 1' README.md > README.tmp && mv README.tmp README.md

      - name: Commit changes
        run: |
          git add README.md
          git commit -m "docs: update README with Helm charts table for helmlet"
          git push